<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Single day font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="box1">
			<div class="logo">
				Clayful
				<img
					class="logo-image"
					src="images/logo.png"
					alt="logo image of pottery"
				/>
			</div>
			<img
				src="images/background_image.jpeg"
				alt="background image of pottery"
			/>
		</div>
		<div class="box2">
			<header></header>
			<form id="signup-form">
				<p>Let's do this!</p>

				<fieldset>
					<div class="form-row">
						<div class="align-left">
							<label for="first_name">First Name:</label>
							<input
								type="text"
								id="first_name"
								name="first_name"
							/>
						</div>

						<div class="align-right">
							<label for="last_name">Last Name:</label>
							<input
								type="text"
								id="last_name"
								name="last_name"
							/>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-row">
						<div class="align-left">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" />
						</div>

						<div class="align-right">
							<label for="phone_number">Phone Number:</label>
							<input
								type="number"
								id="phone_number"
								name="phone_number"
							/>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-row">
						<div class="align-left">
							<label for="password">Password:</label>
							<input
								type="password"
								id="password"
								name="password"
							/>
						</div>

						<div class="align-right">
							<label for="confirm_password"
								>Confirm Password:</label
							>
							<input
								type="password"
								id="confirm_password"
								name="confirm_password"
							/>
						</div>
					</div>
				</fieldset>
			</form>
			<footer>
				<button type="submit" form="signup-form">Create Account</button>
			</footer>
		</div>
	</body>
</html>
